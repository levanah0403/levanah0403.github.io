            $.get("https://script.google.com/macros/s/AKfycbz8x4XoU6FqNEjzgXwas91XLXd-3-e5taMlBSTdGChtk62iwhk/exec", {
                        "act": "Search",
                        "question": document.getElementById("questionInput").value
                    },
                    function (data) {
                        $( "#"+output ).html(data);

                    },

                        $( "#"+output ).html(data);
                    });
        }
